                      <button id="mute" class="control">       <img class="boton-video" src="../img/volumen.png"></button>
                      <input id="volumen" type="range" min="0" max="1" step="0.1" value="1">
                      <button id="ampliar" class="control">    <img class="boton-video" src="../img/ampliar.png"></button>
                    </div>
                </div>
